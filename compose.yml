services:
  config-service:
    build:
      context: ./config-service
    container_name: config-service
    ports:
      - 8888:8888
    healthcheck:
      test: curl --fail http://config-service:8888/actuator/health || exit 1
      interval: 5s
      timeout: 2s
      retries: 3
    networks:
      - spring-cloud-network
  discovery-service:
    build:
      context: ./discovery-service
    container_name: discovery-service
    ports:
      - 8761:8761
    healthcheck:
      test: curl --fail http://discovery-service:8761 || exit 1
      interval: 5s
      timeout: 2s
      retries: 3
    networks:
      - spring-cloud-network
    depends_on:
      config-service:
        condition: service_healthy
  api-gateway-service:
    build:
      context: ./api-gateway-service
    container_name: api-gateway-service
    ports:
      - 8762:8762
    networks:
      - spring-cloud-network
    depends_on:
      discovery-service:
        condition: service_healthy
  dvdtheque-commons:
    build:
      context: ./dvdtheque-commons
    container_name: dvdtheque-commons
  dvdtheque-service:
    build:
      context: ./dvdtheque-service
    container_name: dvdtheque-service
    ports:
      - 8083:8083
    networks:
      - spring-cloud-network
    depends_on:
      discovery-service:
        condition: service_healthy
networks:
  spring-cloud-network:
    driver: bridge